	<div id="fh5co-offcanvass">
		<a href="#" class="fh5co-offcanvass-close js-fh5co-offcanvass-close">Menu <i class="icon-cross"></i> </a>
		<h1 class="fh5co-logo"><a class="navbar-brand" href="index.html">NewsLetter</a></h1>
		<ul>
			<li><a href="{{ url_for('views.home') }}">Home</a></li>
			<li><a href="{{ url_for('views.about') }}">About</a></li>
		</ul>
		<div>

		<h3>Fresh News</h3>
		<form method="post" action="/home">
			<input type="submit" value="FRESH!" name="action1" />
		</form>
	</div>

	</div>
	<header id="fh5co-header" role="banner">
		<div class="container">
			<div class="row">

	<div id="fh5co-main">
		<div class="container">

			<div class="row">

        <div id="fh5co-board" data-columns>

			{%for data in data%}

        	<div class="item">
        		<div class="animate-box">
	        		<a href={{data.image}} class="image-popup fh5co-board-img" title={{data.title}}><img src={{data.image}} alt={{data.title}}></a>
        		</div>
        		<div class="fh5co-desc">{{data.title}}</div>
        	</div>
			{% endfor %}

        </div>
        </div>
